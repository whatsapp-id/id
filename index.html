<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Panel</title>
    <style>
        /* Hapus margin dan padding bawaan browser */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hilangkan scrollbar ganda */
        }
        
        /* Iframe memenuhi layar 100% */
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Masukkan URL target di src -->
    <iframe src="http://prem-eu4.bot-hosting.net:20599">
        Browser Anda tidak mendukung Iframe.
    </iframe>

</body>
</html>
